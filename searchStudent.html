<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serach Student Form </title>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <div id="commoncontent" >
        <h3 class="text-white text-center fw-bold">Search Student form</h3>
        <div class="row">
            <div class="col-sm">
                <input type="text" class="form-control-sm rounded-2 py-2" id="txtsearch" onchange="searchstudent()"
                    placeholder="Search Student By Id" />
                <input type="button" value="Search" class="btn btn-primary" onclick="searchstudent()" />
            </div>
        </div>
        <div class="row d-flex justify-content-center mb-2">
            <img src=" " alt="" id="searchstudentpic" style="width: 150px; height: 150px" />
        </div>
       

        <div class="row g-3 mb-3">
            <div class="col">
                <label for="searchstudentfname" class="form-label text-white fw-bolder">First Name</label>
                <input type="text" class="form-control fw-bold" placeholder="First name" aria-label="First name"
                    id="searchstudentfname" readonly />
            </div>
            <div class="col">
                <label for="searchstudentlname" class="form-label text-white fw-bolder">Last Name</label>
                <input type="text" class="form-control fw-bold" placeholder="Last name" aria-label="Last name"
                    id="searchstudentlname" readonly />
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-sm">
                <label for="searchstudentage" class="form-label text-white fw-bolder">Age</label>
                <input type="text" class="form-control fw-bold" placeholder="Age" aria-label="State"
                    id="searchstudentage" />
            </div>
            <div class="col-sm">
                <label for="searchstudentgrade" class="form-label text-white fw-bolder">Grade</label>
                <input type="text" class="form-control fw-bold" placeholder="Grade" aria-label="Zip"
                    id="searchstudentgrade" />
            </div>
            <div class="col-sm-7">
                <label for="searchstudentemail" class="form-label text-white fw-bolder">Email</label>
                <input type="email" class="form-control fw-bold" placeholder="studentEmail" aria-label="Email"
                    id="searchstudentemail" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm mb-3">
                <label for="searchstudentphone" class="form-label text-white fw-bolder">Phone Number</label>
                <input type="text" class="form-control fw-bolder" id="searchstudentphone" placeholder="Phone Number"
                    aria-label="Phone Number" />
            </div>
            <div class="col-sm-7 mb-3">
                <label for="searchstudentaddress" class="form-label text-white fw-bolder">Permenent Address</label>
                <textarea name="studentaddress" id="searchstudentaddress" rows="2" class="form-control fw-bold"
                    placeholder="Permenent Address"></textarea>
            </div>
            <div class="row">
                <div class="col-sm d-flex justify-content-end">
                    <button type="button" id="home-button" class="p-2 text-white fw-bolder rounded-2 btnhome" onclick="goToHome()">Home</button>
                </div>
            </div>

        </div>
    </div>







    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
