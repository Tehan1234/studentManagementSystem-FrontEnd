<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="main-form">

  <div class="button-container">
    <h1 id="index-title">Student Registration</h1>

    <!-- Buttons -->
    <button type="button" id="index-button1" onclick="addStudentForm()">Add Student</button>
    <button type="button" id="index-button2" onclick="updateStudentForm()">Update Student</button>
    <button type="button" id="index-button3" onclick="deleteStudentForm()">Delete Student</button>
    <button type="button" id="index-button4" onclick="searchStudentForm()">Search Student</button>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
