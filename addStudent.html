<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Form</title>
    <link rel="stylesheet" href="css/addStudent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="addstudentcontent">
        <h3 class="text-black text-center fw-bold">Add Student Form</h3>
        <div class="row g-3 mb-3">
            <div class="col">
                <label for="txtaddfname" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" id="txtaddfname">
            </div>
            <div class="col">
                <label for="txtaddlname" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" id="txtaddlname">
            </div>
        </div>
        <div class="row g-3 mb-3">
            <div class="col-sm">
                <label for="txtaddage" class="form-label">Age</label>
                <input type="text" class="form-control" placeholder="Age" id="txtaddage">
            </div>
            <div class="col-sm">
                <label for="txtaddgrade" class="form-label">Grade</label>
                <input type="text" class="form-control" placeholder="Grade" id="txtaddgrade">
            </div>
            <div class="col-sm-7">
                <label for="txtaddemail" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="txtaddemail">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <label for="txtaddaddress" class="form-label">Permanent Address</label>
                <textarea id="txtaddaddress" rows="2" class="form-control" placeholder="Permanent Address"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm mb-3">
                <label for="txtaddcontact" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="txtaddcontact" placeholder="Phone Number">
            </div>
            <div class="col-sm-7 mb-3">
                <label for="txtaddimage" class="form-label">Image</label>
                <input class="form-control" type="file" id="txtaddimage" accept="image/*">
            </div>
        </div>
        <div class="row">
            <div class="col-sm d-flex justify-content-end">
                <input type="button" value="Clear Form" class="p-2 text-white fw-bolder rounded-2 btnclear"
                    onclick="clearaddform()">
                <input type="button" value="Add Student" class="p-2 text-white fw-bolder rounded-2 btnadd"
                    onclick="addstudent()">
                <button type="button" id="home-button" class="p-2 text-white fw-bolder rounded-2 btnhome"
                    onclick="goToHome()">Home</button>
            </div>
        </div>
    </div>

   
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content modelheadercolour">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 title" id="exampleModalLabel">
                        Student Details
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modelbodycolour">
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-center mb-2">
                            <img src=" " alt="" id="studentpic" style="width: 150px; height: 150px" />
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="studentid" class="form-label text-black fw-bolder">Student ID:-</label>
                                <input type="number" readonly class="form-control fw-bold" id="studentid" />
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <label for="studentfname" class="form-label text-black fw-bolder">First Name</label>
                                <input type="text" class="form-control fw-bold" placeholder="First name"
                                    aria-label="First name" id="studentfname" readonly />
                            </div>
                            <div class="col">
                                <label for="studentlname" class="form-label text-black fw-bolder">Last Name</label>
                                <input type="text" class="form-control fw-bold" placeholder="Last name"
                                    aria-label="Last name" id="studentlname" readonly />
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-sm">
                                <label for="studentage" class="form-label text-black fw-bolder">Age</label>
                                <input type="text" class="form-control fw-bold" placeholder="Age" aria-label="State"
                                    id="studentage" />
                            </div>
                            <div class="col-sm">
                                <label for="studentgrade" class="form-label text-black fw-bolder">Grade</label>
                                <input type="text" class="form-control fw-bold" placeholder="Grade" aria-label="Zip"
                                    id="studentgrade" />
                            </div>
                            <div class="col-sm-7">
                                <label for="studentemail" class="form-label text-black fw-bolder">Email</label>
                                <input type="email" class="form-control fw-bold" placeholder="Email" aria-label="Email"
                                    id="studentemail" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm mb-3">
                                <label for="studentphone" class="form-label text-black fw-bolder">Phone
                                    Number</label>
                                <input type="text" class="form-control fw-bolder" id="studentphone"
                                    placeholder="Phone Number" aria-label="Phone Number" />
                            </div>
                            <div class="col-sm-7 mb-3">
                                <label for="studentaddress" class="form-label text-black fw-bolder">Permenent
                                    Address</label>
                                <textarea name="studentaddress" id="studentaddress" rows="2"
                                    class="form-control fw-bold" placeholder="Permenent Address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Table Section -->
    <h3 class="text-black text-center fw-bold">Student List</h3>
    <table id="studentTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <!-- Data from the server will be added here dynamically -->
        </tbody>
    </table>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
